<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Типография Копи Шоп Оранж</title>
    <link href="https://fonts.googleapis.com/css2?family=Andika&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
  </head>
</html>
<body class="page">
  <header class="page__header header">
    <div class="header__wrap-info">
      <dl class="header__wrap-info-item header-work-schedule">
        <div class="header-work-schedule__wrap-working-hours">
          <dt class="header-work-schedule__working-hours">Приём заказов</dt>
          <dd class="header-work-schedule__working-hours-time"><span class="header-work-schedule__start-working-hours-time">c 10.00</span><span class="end-header-work-schedule__start-working-hours-time">до 19.00</span></dd>
        </div>
        <div class="header-work-schedule__wrap-weekend">
          <dt class="header-work-schedule__weekend">Выходные</dt>
          <dd class="header-work-schedule__weekend-days">Сб, Вс</dd>
        </div>
      </dl>
      <dl class="header__wrap-info-item header-email">
        <dt class="visually-hidden">Адрес электронной почты</dt>
        <dd class="header-email__value"><a href="mailto:info@copyshop-orange.ru">info@copyshop-orange.ru</a></dd>
      </dl>
      <dl class="header__wrap-info-item header-logo">
        <dt class="visually-hidden">Логотип Копи Шоп Оранж</dt>
        <dd class="header-logo__value"><a class="header-logo__link"><img class="header-logo__image" src="img/svg/orange-logo.svg" width="177" height="177" alt="Типография Копи Шоп Оранж"></a></dd>
      </dl>
      <dl class="header__wrap-info-item header-phone"></dl>
      <dt class="visually-hidden">Контактный телефон</dt>
      <dd class="header-phone__value"><a class="header-phone__link" href="tel:+88123181832">8 (812) 318-18-32</a></dd>
      <dl class="header__wrap-info-item header-address">
        <dt class="visually-hidden">Адрес типографии</dt>
        <dd class="header-address__wrap-value">
          <address class="header-address__value"><span class="header-address__metro">М. Электросила/Московские ворота</span><span class="header-address__street">Коли Томчака 28ф</span></address>
        </dd>
      </dl>
    </div>
    <div class="header__wrapper-main-nav">
      <nav class="header__main-nav header-nav">
        <ul class="header-nav__list-links">
          <li class="header-nav__list-links-item"><a class="header-nav__link">Главная</a></li>
          <li class="header-nav__list-links-item"><a class="header-nav__link" href="catalog.html">Вся продукция</a></li>
          <li class="header-nav__list-links-item"><a class="header-nav__link" href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
